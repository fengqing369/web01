<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 引入默认样式 -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 引入兼容样式 -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- 引入页面样式 -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 引入favicon  有的时候 你也看不到这句代码 依然有favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title></title>
</head>
<body>
   <!-- 布局容器 -->
   <div class="jdm-container">
     <!-- 1.固定头部 -->
     <header class="jdm-header">
       <!-- 头部logo -->
       <a href="javascript:;" class="jdm-header-logo"></a>
       <!-- 头部搜索 -->
       <div class="jdm-header-search">
         <!-- 搜索按钮  icon i -->
          <i class="jdm-header-search-icon"></i>
         <!-- 搜索框 -->
         <input class="jdm-header-search-input" type="text" placeholder="闪购日部分每满199减100">
       </div>
       <!-- 头部登录 -->
       <a href="javascript:;" class="jdm-header-login">登录</a>
     </header>
     <!-- 2.固定底部 -->
     <footer class="jdm-footer">
       <ul>
         <li><a href="javascript:;"><img src="./images/index-icon.png" alt=""></a></li>
         <li><a href="javascript:;"><img src="./images/sort-icon.png" alt=""></a></li>
         <li><a href="javascript:;"><img src="./images/618-icon.png" alt=""></a></li>
         <li><a href="javascript:;"><img src="./images/cart-icon.png" alt=""></a></li>
         <li><a href="javascript:;"><img src="./images/center-icon.png" alt=""></a></li>
       </ul>
     </footer>
     <!-- 3.主要内容 -->
     <main class="jdm-main"></main>
   </div>
</body>
</html>
