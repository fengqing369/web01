<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- maximum-scale 代表的是允许用户最大缩放到多少倍
       经过我在ios10和safari的测试,在ios10以上的系统 maximum-scale不起作用

       maximum-scale和浏览器有关系 
  
  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0">
  <title>Document</title>
  <style>
    html,body{
      margin:0;
      padding:0;
    }
    .box {
        width:375px;
        height:200px;
        background-color:blue;
        text-align: center;
        line-height: 200px;
        font-size: 50px;
    }

  </style>
</head>
<body>
  <div class="box">8</div>
</body>
</html>
